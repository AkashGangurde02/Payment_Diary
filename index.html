<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Dairy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Payment Dairy</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">0.00 rs</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+0.00 rs</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-0.00 rs</p>
            </div>
        </div>

        <div class="history-section">
            <h3>History</h3>
            <ul id="list" class="list">
                <li class="minus">
                    <span>Cash</span>
                    <span>-500.00 rs</span><button class="delete-btn">x</button>
                </li>
            </ul>
        </div>

        <div class="form-section">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter text...">
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
                <button class="btn">All Transaction</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
